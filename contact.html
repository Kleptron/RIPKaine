<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <title>Contact Us - Blockby</title>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation">
      <div class="logo">
        <a href="index.html">
          <img src="Logo Black.png" alt="Blockby Logo" width="150" />
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html#features">Features</a></li>
        <li><a href="index.html#ai">Innovate with AI</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#who">Who It's For</a></li>
        <li><a href="index.html#resources">Resources</a></li>
      </ul>
      <div class="nav-cta">
        <a href="index.html#try" class="btn btn-outline">Get Started</a>
        <a href="contact.html" class="btn">Get in Touch</a>
      </div>
    </nav>
  </header>
  
  <main class="container">
    <section class="section">
      <h2>Contact Us</h2>
      <form id="contact-form" class="contact-form">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required />

        <label for="work-email">Work Email</label>
        <input type="email" id="work-email" name="work-email" placeholder="Enter your work email" required />

        <label for="uber-eats-link">Uber Eats URL</label>
        <input type="url" id="uber-eats-link" name="uber-eats-link" placeholder="Enter your Uber Eats website link" />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="response-message" class="response-message hidden">Thank you for your submission!</div>
    </section>
  </main>
</body>
</html>
