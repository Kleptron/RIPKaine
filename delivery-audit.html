<!-- Include Alpine.js (only needed once on your site) -->
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<section class="bg-gray-50 py-16 px-4 sm:px-6 lg:px-8" x-data="{ submitted: false }">
  <div class="max-w-3xl mx-auto text-center" x-show="!submitted" x-transition>
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      Get Your Free Delivery Audit
    </h2>
    <p class="mt-4 text-lg text-gray-600">
      Tell us a bit about your business. We'll review your delivery setup and email you tailored feedback—no fluff, no spam.
    </p>
  </div>

  <form x-show="!submitted" x-transition @submit.prevent="submitted = true"
    class="mt-12 max-w-3xl mx-auto grid grid-cols-1 sm:grid-cols-2 gap-6">
    <div>
      <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
      <input type="text" id="first-name" name="first-name" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm" />
    </div>

    <div>
      <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
      <input type="text" id="last-name" name="last-name" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm" />
    </div>

    <div class="sm:col-span-2">
      <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
      <input type="email" id="email" name="email" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm" />
    </div>

    <div class="sm:col-span-2">
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
      <input type="tel" id="phone" name="phone" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm" />
    </div>

    <div class="sm:col-span-2">
      <label for="website" class="block text-sm font-medium text-gray-700">Website URL</label>
      <input type="url" id="website" name="website" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm" />
    </div>

    <div class="sm:col-span-2">
      <label for="company" class="block text-sm font-medium text-gray-700">Company Name</label>
      <input type="text" id="company" name="company" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm" />
    </div>

    <div class="sm:col-span-2">
      <button type="submit"
        class="w-full inline-flex justify-center rounded-md border border-transparent bg-black px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 transition">
        Get My Audit
      </button>
    </div>
  </form>

  <!-- Confirmation Message -->
  <div class="max-w-xl mx-auto text-center" x-show="submitted" x-transition>
    <h3 class="text-2xl font-semibold text-black">Thanks for submitting!</h3>
    <p class="mt-4 text-lg text-gray-600">
      We'll review your info and get back to you within 1–2 business days with your custom delivery audit.
    </p>
  </div>
</section>
